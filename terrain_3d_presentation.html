        let protocol = new pmtiles.Protocol();

                    {

        function flyToSaitama() {

            });

        // åœ°å½¢ã®èª‡å¼µã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
        document.getElementById('exag-slider').addEventListener('input', (e) => {
